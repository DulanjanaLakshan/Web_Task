<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Task_01</title>
    <style>
        body {
           overflow-x: hidden;
        }
    </style>
</head>
<body>
<h1>Hello IJSE...</h1>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script>
   $(window).on("mousemove", function (e) {
       $("h1").css("position", "relative");
       $("h1").css("left", e.pageX);
       $("h1").css("top", e.pageY);
    })
</script>
</body>
</html>
